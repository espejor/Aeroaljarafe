<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <ul class="list-group">
        <li class="list-group-item list-group-item-info">
          <h3 class="list-group-item-header">
            Editar {{ model.brand.brand }}{{ model.model }}
          </h3>
        </li>
        <li class="list-group-item">
          <div style="text-align: center">
            <img
              src="../../../../assets/images/{{ model._id }}.{{
                model.extension
              }}"
              alt="imagen"
              class="card-img-top center"
              style="width:50%"
            />
          </div>
          <form
            id="editModel"
            method="POST"
            enctype="multipart/form-data"
            name="editModel"
            class="link right-space"
          >
            <div class="form-group">
              <label for="brand">Marca</label>
              <select
                name="brand"
                class="form-control"
                [(ngModel)]="brandsSelected"
              >
                <option
                  *ngFor="let brand of brandsOptions"
                  value="{{ brand.option._id }}"
                  >{{ brand.option.brand }}</option
                >
              </select>
            </div>
            <div class="form-group">
              <label for="model">Modelo</label>
              <input
                type="text"
                id="model"
                name="model"
                placeholder="Modelo de aviÃ³n"
                required="true"
                class="form-control"
                [(ngModel)]="model.model"
              />
            </div>
            <app-imgcropper></app-imgcropper>

            <div class="row mt-5">
              <div class="col-xs-12 col-sm-6">
                  <input
                  type="submit"
                  value="Modificar"
                  class="btn btn-success btn-block btn-sm"
                  mwlConfirmationPopover
                  [popoverTitle]="popoverTitle"
                  [popoverMessage]="popoverMessage"
                  [confirmText]="confirmText"
                  [cancelText]="cancelText"
                  (confirm)="saveModel()"
                  [appendToBody]="true"
                />
              </div>
            </div>
          </form>
        </li>
      </ul>
    </div>

    <div class="col-lg-4"></div>
  </div>
</div>
