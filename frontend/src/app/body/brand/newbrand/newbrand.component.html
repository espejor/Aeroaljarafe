<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <ul class="list-group">
        <li class="list-group-item list-group-item-info">
          <h3 class="list-group-item-header">Nueva Marca de Aeronaves</h3>
        </li>
        <li class="list-group-item">
          <form
            id="newBrand"
            method="POST"
            enctype="multipart/form-data"
            name="newBrand"
            (ngSubmit)="saveBrand($event.target)"
          >
            <div class="form-group">
              <label for="brand">Marca</label>
              <input
                type="text"
                id="brand"
                name="brand"
                placeholder="Marca de aviÃ³n"
                required="true"
                class="form-control"
                [(ngModel)]="brand.brand"
              />
            </div>
            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input form-control "
                name="image"
                id="image"
                (change)="uploadImage($event.target.files)"
              />
              <label id="image-label" class="custom-file-label" for="image"
                >Imagen</label
              >
            </div>
            <div class="row mt-5">
              <div class="col-xs-12 col-sm-6">
                <input type="submit" value="Guardar" class="btn btn-success" />
              </div>
            </div>
          </form>
        </li>
      </ul>
    </div>

    <div class="col-lg-4"></div>
  </div>
</div>
