<div class="container">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <ul class="list-group">
          <li class="list-group-item list-group-item-info">
            <h3 class="list-group-item-header">Nueva Aeronave</h3>
          </li>
          <li class="list-group-item">
            <form
              id="newPlane"
              method="POST"
              enctype="multipart/form-data"
              name="newPlane"
              (ngSubmit)="savePlane($event.target)"
            >
              <div class="form-group">
                <label for="model">Modelo</label>
                <select name="model" class="form-control">
                  <option
                    *ngFor="let model of modelsOptions"
                    value="{{ model.option._id }}"
                    >
                    {{ model.option.brand.brand }}
                    {{ model.option.model }}
                    </option
                  >
                </select>
                <a [routerLink]="['/models/new']" class="">Crear un nuevo Modelo</a>
              </div>
              <div class="form-group">
                <label for="plane">Matrícula</label>
                <input
                  type="text"
                  id="plate"
                  name="plate"
                  placeholder="Matrícula de la Aeronave"
                  required="true"
                  class="form-control"
                  [(ngModel)]="plane.plate"
                />
              </div>
              <app-imgcropper></app-imgcropper>
              <div class="row mt-5">
                <div class="col-xs-12 col-sm-6">
                  <input type="submit" value="Guardar" class="btn btn-success" />
                </div>
              </div>
            </form>
          </li>
        </ul>
      </div>
  
      <div class="col-lg-4"></div>
    </div>
  </div>
