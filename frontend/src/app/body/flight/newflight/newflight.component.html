<div class="container">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <div class="row"></div>
      <ul class="list-group">
        <li class="list-group-item list-group-item-info">
          <h3 class="list-group-item-header">Programar un vuelo</h3>
        </li>
        <li class="list-group-item">
          <form
            id="newFlight"
            method="POST"
            enctype="multipart/form-data"
            name="newFlight"
            (ngSubmit)="saveFlight($event.target)"
          >

          <app-calendar>Loading...</app-calendar>

            <div class="row mt-5">
              <div class="col-xs-12 col-sm-6">
                <input type="submit" value="Guardar" class="btn btn-success" />
              </div>
            </div>
          </form>
        </li>
      </ul>
    </div>

    <div class="col-lg-2"></div>
  </div>
</div>
