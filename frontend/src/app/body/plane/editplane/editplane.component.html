<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <ul class="list-group">
        <li class="list-group-item list-group-item-info">
          <h3 class="list-group-item-header">
            Editar
            {{ plane.model.brand.brand }}
            {{ plane.model.model }}
            {{ plane.plate }}
          </h3>
        </li>
        <li class="list-group-item">
          <div style="text-align: center">
            <img
              src="../../../../assets/images/{{ plane._id }}.{{
                plane.extension
              }}"
              alt="imagen"
              class="card-img-top center"
              style="width:50%"
            />
          </div>
          <form
            id="editPlane"
            method="POST"
            enctype="multipart/form-data"
            name="editModel"
            class="link right-space"
          >
            <div class="form-group">
              <label for="model">Modelo</label>
              <select
                name="model"
                class="form-control"
                [(ngModel)]="modelsSelected"
              >
                <option
                  *ngFor="let model of modelsOptions"
                  value="{{ model.option._id }}"
                >
                  {{ model.option.brand.brand }}
                  {{ model.option.model }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="plane">Matrícula</label>
              <input
                type="text"
                id="plane"
                name="plane"
                placeholder="Matrícula del avión"
                required="true"
                class="form-control"
                [(ngModel)]="plane.plate"
              />
            </div>
            <app-imgcropper></app-imgcropper>

            <div class="row mt-5">
              <div class="col-xs-12 col-sm-6">
                <input
                  type="submit"
                  value="Modificar"
                  class="btn btn-success btn-block btn-sm"
                  mwlConfirmationPopover
                  [popoverTitle]="popoverTitle"
                  [popoverMessage]="popoverMessage"
                  [confirmText]="confirmText"
                  [cancelText]="cancelText"
                  (confirm)="savePlane()"
                  [appendToBody]="true"
                />
              </div>
            </div>
          </form>
        </li>
      </ul>
    </div>

    <div class="col-lg-4"></div>
  </div>
</div>
