<div class="container">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <ul class="list-group">
          <li class="list-group-item list-group-item-info">
            <h3 class="list-group-item-header">Nuevo Item de Disponibilidad</h3>
          </li>
          <li class="list-group-item">
            <form
              id="newAvailability"
              method="POST"
              enctype="multipart/form-data"
              name="newAvailability"
              (ngSubmit)="saveAvailability($event.target)"
            >
              <div class="form-group">
                <label for="availability">Item de Disponibilidad</label>
                <input
                  type="text"
                  id="availability"
                  name="availability"
                  placeholder="Item de Disponibilidad"
                  required="true"
                  class="form-control"
                  [(ngModel)]="availability.availability"
                />
              </div>
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input form-control "
                  name="image"
                  id="image"
                  (change)="uploadImage($event.target.files)"
                />
                <label id="image-label" class="custom-file-label" for="image"
                  >Icono</label
                >
              </div>
              <div class="row mt-5">
                <div class="col-xs-12 col-sm-6">
                  <input type="submit" value="Guardar" class="btn btn-success" />
                </div>
              </div>
            </form>
          </li>
        </ul>
      </div>
  
      <div class="col-lg-4"></div>
    </div>
  </div>
